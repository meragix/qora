name: Dart Package CI

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
        description: "Path to the package (e.g. packages/dart)"
      min-sdk:
        required: false
        type: string
        default: "3.5.0"

jobs:
  ci:
    name: "${{ inputs.package }}"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos 7.4.0

      - name: Bootstrap
        run: melos bootstrap

      - name: Format
        working-directory: ${{ inputs.package }}
        run: dart format . --set-exit-if-changed

