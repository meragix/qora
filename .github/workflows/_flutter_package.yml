name: Flutter Package CI

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
        description: "Path to the package (e.g. packages/flutter)"
      flutter-version:
        required: false
        type: string
        default: "stable"

jobs:
  ci:
    name: "${{ inputs.package }}"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: stable
          cache: true

       # Supprime les overrides Melos qui tirent tout le workspace
      - name: Remove workspace overrides
        working-directory: ${{ inputs.package }}
        run: rm -f pubspec_overrides.yaml

      - name: Install dependencies
        working-directory: ${{ inputs.package }}
        run: flutter pub get

      - name: Format
        working-directory: ${{ inputs.package }}
        run: dart format . --set-exit-if-changed

