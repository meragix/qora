name: Flutter Package CI

on:
  workflow_call:
    inputs:
      package:
        required: true
        type: string
        description: "Path to the package (e.g. packages/flutter)"
      flutter-version:
        required: false
        type: string
        default: "stable"

jobs:
  ci:
    name: "${{ inputs.package }}"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ inputs.flutter-version }}
          channel: stable
          cache: true

      - name: Install Melos
        run: dart pub global activate melos 7.4.0

      - name: Bootstrap
        run: melos bootstrap

      - name: Format
        working-directory: ${{ inputs.package }}
        run: dart format . --set-exit-if-changed

